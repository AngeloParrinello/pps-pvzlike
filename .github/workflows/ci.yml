name: CI
on:
  push:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 11
          - os: ubuntu-latest
            java: 17
          - os: windows-latest
            java: 11
          - os: windows-latest
            java: 17
          - os: macos-latest
            java: 11
          - os: macos-latest
            java: 17
      runs-on: ${{ matrix.os }}
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: ${{ matrix.java }}
        - name: Test
          run: sbt test
          shell: bash
