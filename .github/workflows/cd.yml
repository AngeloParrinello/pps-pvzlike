name: CD
on:
  push:
    branches: [ release ]
jobs:
  build:
    name: Create JAR file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: olafurpg/setup-scala@v13
        with:
          java-version: "adopt@1.15"
      - name: Run Tests
        run: sbt test
        shell: bash
      - name: Create jar
        run: sbt assembly
        shell: bash
